<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTools+ Ultra — 7 инструментов</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Impact&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0a0a1a;
            --card: rgba(255,255,255,0.08);
            --text: #e0e7ff;
            --text-light: #94a3b8;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; position:relative; overflow-x:hidden; }

        .geometric-bg { position:fixed; inset:0; pointer-events:none; z-index:-1; }
        .shape { position:absolute; border-radius:50%; filter:blur(90px); opacity:0.45; }
        .shape1 { width:650px; height:650px; background:linear-gradient(135deg,#8b5cf6,#3b82f6); top:-10%; left:-10%; }
        .shape2 { width:850px; height:850px; background:linear-gradient(135deg,#ec4899,#f59e0b); bottom:-20%; right:-15%; }
        .shape3 { width:550px; height:550px; background:linear-gradient(135deg,#10b981,#06b6d4); top:60%; left:60%; }
        .shape4 { width:750px; height:750px; background:linear-gradient(135deg,#a78bfa,#f472b6); top:20%; right:-10%; }

        .container { max-width:900px; margin:0 auto; padding:100px 20px 60px; position:relative; z-index:2; }
        header { text-align:center; margin-bottom:50px; }
        h1 { font-size:3.5rem; background:linear-gradient(90deg,#a78bfa,#60a5fa,#f472b6); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .subtitle { color:var(--text-light); font-size:1.3rem; margin-top:10px; }

        .tabs { display:flex; justify-content:center; flex-wrap:wrap; gap:12px; margin-bottom:40px; }
        .tab-btn { padding:14px 26px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:50px; color:var(--text); cursor:pointer; transition:all .3s; backdrop-filter:blur(10px); }
        .tab-btn.active { background:var(--primary); box-shadow:0 0 30px rgba(99,102,241,.7); }

        .tab-content { display:none; background: var(--card); backdrop-filter:blur(20px); border-radius:24px; padding:40px; border:1px solid rgba(255,255,255,0.1); box-shadow:0 25px 60px rgba(0,0,0,.5); }
        .tab-content.active { display:block; animation:fadeIn .6s; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:none} }

        .result-box { background:rgba(0,0,0,.4); border-radius:16px; padding:28px; font-size:2rem; font-weight:bold; text-align:center; margin:25px 0; min-height:100px; display:flex; align-items:center; justify-content:space-between; word-break:break-all; font-family:'Courier New',monospace; backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,.1); }
        .btn-copy, .btn-download { background:var(--primary); color:white; border:none; padding:12px 24px; border-radius:12px; cursor:pointer; font-weight:bold; margin-left:10px; }
        .btn-copy:hover, .btn-download:hover { background:var(--primary-dark); }

        .settings-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:22px; margin:30px 0; }
        .setting { background:rgba(255,255,255,.05); padding:20px; border-radius:16px; border:1px solid rgba(255,255,255,.08); }

        .btn-generate { width:100%; padding:22px; font-size:1.5rem; font-weight:bold; background:linear-gradient(90deg,var(--primary),#8b5cf6); border:none; border-radius:16px; color:white; cursor:pointer; transition:all .3s; }
        .btn-generate:hover { transform:translateY(-5px); box-shadow:0 20px 40px rgba(99,102,241,.5); }

        .ad-block { margin:40px auto; text-align:center; max-width:360px; }
        .ad-block small { display:block; margin-bottom:10px; color:#64748b; font-size:.85rem; }
        .ad-placeholder { background:#1e293b; height:280px; border-radius:16px; display:flex; align-items:center; justify-content:center; color:#64748b; }

        .avatar-preview img { width:256px; height:256px; border-radius:50%; border:6px solid rgba(99,102,241,.6); box-shadow:0 10px 30px rgba(0,0,0,.6); }
        .meme-preview { position:relative; max-width:500px; margin:30px auto; border:4px solid white; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.6); }
        .meme-preview img { width:100%; display:block; }
        .meme-top,.meme-bottom { position:absolute; left:0; right:0; padding:15px; text-align:center; font-family:'Impact',sans-serif; font-size:42px; color:white; text-transform:uppercase; text-shadow:4px 4px 0 #000,-2px -2px 0 #000,2px -2px 0 #000,-2px 2px 0 #000,0 4px 0 #000; letter-spacing:2px; }
        .meme-top { top:0; } .meme-bottom { bottom:0; }

        .quote-box { background:rgba(0,0,0,.4); border-radius:20px; padding:40px 30px; text-align:center; font-size:1.8rem; font-style:italic; line-height:1.6; margin:30px 0; min-height:200px; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .quote-author { margin-top:20px; font-size:1.3rem; font-weight:bold; font-style:normal; color:#a78bfa; }
    </style>
</head>
<body>

<div class="geometric-bg">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
</div>

<div class="container">
    <header>
        <h1>SecureTools+ Ultra</h1>
        <p class="subtitle">7 мощных инструментов в одном месте</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-tab="password">Пароли</button>
        <button class="tab-btn" data-tab="nickname">Ников</button>
        <button class="tab-btn" data-tab="meme">Мемы</button>
        <button class="tab-btn" data-tab="quote">Цитаты</button>
        <button class="tab-btn" data-tab="passphrase">Passphrase</button>
        <button class="tab-btn" data-tab="avatar">Аватарки</button>
        <button class="tab-btn" data-tab="converter">В звёздочки</button>
    </div>

    <!-- 1. Пароли -->
    <div id="password" class="tab-content active">
        <div class="result-box"><span id="passResult">Нажми кнопку</span><button class="btn-copy" onclick="copyToClipboard('passResult')">Копировать</button></div>
        <div class="settings-grid">
            <div class="setting"><label>Длина: <strong id="lenVal">20</strong></label><input type="range" id="passLen" min="8" max="60" value="20" style="width:100%;margin-top:10px;"></div>
            <div class="setting"><label><input type="checkbox" id="passUpper" checked> A-Z</label></div>
            <div class="setting"><label><input type="checkbox" id="passLower" checked> a-z</label></div>
            <div class="setting"><label><input type="checkbox" id="passNums" checked> 0-9</label></div>
            <div class="setting"><label><input type="checkbox" id="passSym" checked> Символы</label></div>
        </div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
        <button class="btn-generate" onclick="generatePassword()">Сгенерировать</button>
    </div>

    <!-- 2. Ников -->
    <div id="nickname" class="tab-content">
        <div class="result-box"><span id="nickResult">Нажми кнопку</span><button class="btn-copy" onclick="copyToClipboard('nickResult')">Копировать</button></div>
        <div class="settings-grid">
            <div class="setting">
                <label>Стиль:</label>
                <select id="nickStyle" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;background:rgba(255,255,255,0.1);color:white;border:none;">
                    <option value="pro">ProPlayer ツ</option>
                    <option value="dark">DarkAngel</option>
                    <option value="cute">Kawaii ♡</option>
                    <option value="cyber">Cyb3rN1nja</option>
                    <option value="russian">Русский стиль</option>
                </select>
            </div>
        </div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
        <button class="btn-generate" onclick="generateNickname()">Сгенерировать ник</button>
    </div>

    <!-- 3. Мемы -->
    <div id="meme" class="tab-content">
        <div class="meme-preview">
            <img id="memeImg" src="https://i.imgflip.com/1g8my4.jpg" alt="meme">
            <div class="meme-top" id="memeTop">ВЕРХНИЙ ТЕКСТ</div>
            <div class="meme-bottom" id="memeBottom">НИЖНИЙ ТЕКСТ</div>
        </div>
        <div class="settings-grid">
            <div class="setting">
                <label>Шаблон:</label>
                <select id="memeTemplate" onchange="changeMemeTemplate()" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;background:rgba(255,255,255,0.1);color:white;border:none;">
                    <option value="https://i.imgflip.com/1g8my4.jpg">Drake</option>
                    <option value="https://i.imgflip.com/1ur9b0.jpg">Distracted Boyfriend</option>
                    <option value="https://i.imgflip.com/1bij.jpg">Doge</option>
                    <option value="https://i.imgflip.com/26jwoj.jpg">SpongeBob Mocking</option>
                    <option value="https://i.imgflip.com/1otk96.jpg">Woman Yelling at Cat</option>
                </select>
            </div>
            <div class="setting"><label>Верх:</label><input type="text" id="topText" value="КОГДА СДАЛ ЭКЗАМЕН" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;background:rgba(255,255,255,0.1);color:white;border:none;"></div>
            <div class="setting"><label>Низ:</label><input type="text" id="bottomText" value="А УЧИЛ НОЧЬЮ" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;background:rgba(255,255,255,0.1);color:white;border:none;"></div>
        </div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
        <button class="btn-generate" onclick="updateMeme()">Сгенерировать мем</button>
    </div>

    <!-- 4. Цитаты -->
    <div id="quote" class="tab-content">
        <div class="quote-box">
            <div id="quoteText">Нажми кнопку...</div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
        <button class="btn-generate" onclick="generateQuote()">Новая цитата</button>
    </div>

    <!-- 5. Passphrase -->
    <div id="passphrase" class="tab-content">
        <div class="result-box"><span id="phraseResult">Нажми кнопку</span><button class="btn-copy" onclick="copyToClipboard('phraseResult')">Копировать</button></div>
        <div class="settings-grid">
            <div class="setting"><label>Слов: <strong id="wordCount">4</strong></label><input type="range" id="wordsNum" min="3" max="8" value="4" style="width:100%;margin-top:10px;"></div>
            <div class="setting"><label><input type="checkbox" id="phraseNums" checked> + Цифра</label></div>
            <div class="setting"><label><input type="checkbox" id="phraseSym" checked> + Символ</label></div>
        </div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
        <button class="btn-generate" onclick="generatePassphrase()">Сгенерировать</button>
    </div>

    <!-- 6. Аватарки -->
    <div id="avatar" class="tab-content">
        <div style="text-align:center;margin:30px 0;">
            <img id="avatarImg" src="https://robohash.org/user.png?size=256x256" alt="Аватарка">
        </div>
        <div class="settings-grid">
            <div class="setting">
                <label>Тип:</label>
                <select id="avatarType" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;background:rgba(255,255,255,0.1);color:white;border:none;">
                    <option value="robohash">Роботы</option>
                    <option value="cat">Котики</option>
                    <option value="monster">Монстры</option>
                    <option value="initials">Инициалы</option>
                    <option value="dicebear">Пиксель</option>
                </select>
            </div>
            <div class="setting"><label>Текст/Ник:</label><input type="text" id="avatarText" value="Gamer" style="width:100%;padding:12px;margin-top:8px;border-radius:12px;background:rgba(255,255,255,0.1);color:white;border:none;"></div>
        </div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
        <button class="btn-generate" onclick="generateAvatar()">Сгенерировать</button>
        <div style="text-align:center;margin-top:20px;"><button class="btn-download" onclick="downloadAvatar()">Скачать</button></div>
    </div>

    <!-- 7. В звёздочки -->
    <div id="converter" class="tab-content">
        <textarea id="convertInput" placeholder="Вставь текст или пароль..." style="width:100%;height:140px;padding:18px;border-radius:16px;background:rgba(255,255,255,0.1);color:white;border:none;margin-bottom:20px;font-size:1.1rem;"></textarea>
        <button class="btn-generate" onclick="convertToStars()">Преобразовать</button>
        <div class="result-box" id="starsResult" style="margin-top:25px;">Результат здесь</div>
        <div class="ad-block"><small>Реклама</small><div class="ad-placeholder">336×280</div></div>
    </div>
</div>

<script>
    // Переключение вкладок
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');

            // Автогенерация при открытии вкладки
            const tab = btn.dataset.tab;
            if (tab === 'password') generatePassword();
            if (tab === 'nickname') generateNickname();
            if (tab === 'meme') updateMeme();
            if (tab === 'quote') generateQuote();
            if (tab === 'passphrase') generatePassphrase();
            if (tab === 'avatar') generateAvatar();
        });
    });

    // Ползунки
    document.getElementById('passLen').addEventListener('input', e => document.getElementById('lenVal').textContent = e.target.value);
    document.getElementById('wordsNum').addEventListener('input', e => document.getElementById('wordCount').textContent = e.target.value);

    // Пароли
    function generatePassword() {
        let ch = '';
        if (document.getElementById('passLower').checked) ch += 'abcdefghijklmnopqrstuvwxyz';
        if (document.getElementById('passUpper').checked) ch += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (document.getElementById('passNums').checked) ch += '0123456789';
        if (document.getElementById('passSym').checked) ch += '!@#$%^&*()_+-=[]{}|;:,.<>?/~';
        if (!ch) { document.getElementById('passResult').textContent = 'Выбери символы'; return; }
        const len = +document.getElementById('passLen').value;
        const arr = new Uint32Array(len); crypto.getRandomValues(arr);
        let p = ''; for(let i=0;i<len;i++) p += ch[arr[i]%ch.length];
        document.getElementById('passResult').textContent = p;
    }

    // Ников
    function generateNickname() {
        const s = document.getElementById('nickStyle').value;
        const t = {
            pro: () => `Pro${['Wolf','Ninja','Ghost'][Math.floor(Math.random()*3)]}${Math.floor(Math.random()*999)}ツ`,
            dark: () => `Dark${['Soul','Demon','Angel'][Math.floor(Math.random()*3)]}${Math.floor(Math.random()*99)}`,
            cute: () => `${['Kawaii','Neko','Bunny'][Math.floor(Math.random()*3)]}♡${Math.floor(Math.random()*999)}`,
            cyber: () => `Cyb3r_${Math.floor(Math.random()*9999)}`,
            russian: () => `${['Бог','Топ','Легенда'][Math.floor(Math.random()*3)]}_${Math.floor(Math.random()*9999)}`
        };
        document.getElementById('nickResult').textContent = t[s]();
    }

    // Мемы
    function changeMemeTemplate() { document.getElementById('memeImg').src = document.getElementById('memeTemplate').value; updateMeme(); }
    function updateMeme() {
        document.getElementById('memeTop').textContent = (document.getElementById('topText').value || ' ').toUpperCase();
        document.getElementById('memeBottom').textContent = (document.getElementById('bottomText').value || ' ').toUpperCase();
    }

    // Цитаты
    const quotes = [
        {t:"Будущее принадлежит тем, кто верит в красоту своей мечты.", a:"Элеонора Рузвельт"},
        {t:"Единственный способ делать отличную работу — любить то, что ты делаешь.", a:"Стив Джобс"},
        {t:"Живи так, будто умрёшь завтра. Учись так, будто будешь жить вечно.", a:"Махатма Ганди"}
    ];
    function generateQuote() {
        const q = quotes[Math.floor(Math.random()*quotes.length)];
        document.getElementById('quoteText').textContent = '«'+q.t+'»';
        document.getElementById('quoteAuthor').textContent = '— '+q.a;
    }

    // Passphrase
    function generatePassphrase() {
        const words = ['correct','horse','battery','staple','quantum','dragon','castle','ocean','photon','velvet','crystal','thunder','echo','secret','mystic','apple','banana','rocket','laser','nebula'];
        let p = '';
        const c = +document.getElementById('wordsNum').value;
        for(let i=0;i<c;i++) { p += words[Math.floor(Math.random()*words.length)]; if(i<c-1) p += '-'; }
        if(document.getElementById('phraseNums').checked) p += Math.floor(Math.random()*99);
        if(document.getElementById('phraseSym').checked) p += '!';
        document.getElementById('phraseResult').textContent = p;
    }

    // Аватарки
    function generateAvatar() {
        const type = document.getElementById('avatarType').value;
        const text = encodeURIComponent(document.getElementById('avatarText').value || 'user');
        let url = '';
        if(type==='robohash') url = `https://robohash.org/${text}.png?size=256x256`;
        if(type==='cat') url = `https://robohash.org/${text}.png?size=256x256&set=set4`;
        if(type==='monster') url = `https://robohash.org/${text}.png?size=256x256&set=set2`;
        if(type==='initials') url = `https://ui-avatars.com/api/?name=${text}&size=256&background=random&color=fff`;
        if(type==='dicebear') url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${text}`;
        document.getElementById('avatarImg').src = url;
    }
    function downloadAvatar() {
        const a = document.createElement('a');
        a.href = document.getElementById('avatarImg').src;
        a.download = 'avatar.png';
        a.click();
    }

    // В звёздочки
    function convertToStars() {
        const input = document.getElementById('convertInput').value.trim();
        document.getElementById('starsResult').textContent = input ? '•'.repeat(input.length) + ` (${input.length} символов)` : 'Введи текст';
    }

    // Копирование
    function copyToClipboard(id) {
        navigator.clipboard.writeText(document.getElementById(id).textContent).then(()=>alert('Скопировано!')).catch(()=>alert('Скопировано (fallback)'));
    }

    // Параллакс
    window.addEventListener('scroll', () => {
        const s = window.pageYOffset;
        document.querySelectorAll('.shape').forEach((sh,i) => sh.style.transform = `translateY(${s * (i+1) * 0.03}px)`);
    });

    // Старт
    window.onload = () => {
        generatePassword();
        updateMeme();
        generateQuote();
        generateAvatar();
    };
</script>
</body>
</html>
